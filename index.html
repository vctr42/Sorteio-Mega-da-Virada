    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(6, 78, 59, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(6, 78, 59, 0.1) 0%, transparent 50%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        .glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.1);
        }
        .glow-button:hover {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3);
            transform: translateY(-1px);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #064e3b;
        }
